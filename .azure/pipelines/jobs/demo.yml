parameters:
  name: ''
  vmImage: ''
  dependsOn: ''

jobs:
  - job: ${{ parameters.name }}
    dependsOn:
      - ${{ parameters.dependsOn }}
    pool:
      vmImage: ${{ parameters.vmImage }}
    steps:
      - task: UseDotNet@2
        displayName: 'Use dotnet sdk 3.x'
        inputs:
          version: $(SDK_VERSION)
          includePreviewVersions: true

      - bash: |
          cd demo/gfoidl.Base64.Demo
          dotnet run
